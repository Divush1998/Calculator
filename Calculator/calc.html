<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        
        <form name="form">
            <div class="display">
               
                 <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" class="bg-red-400" name="b7" value="7" onclick="calcNumbers(b7.value)">
                    <input type="button" name="b8" value="8" onclick="calcNumbers(b8.value)">
                    <input type="button" name="b9" value="9" onclick="calcNumbers(b9.value)">
                    <input type="button" name="addb" value="+" onclick="calcNumbers(addb.value)">
                </div>
                <div class="row">
                    <input type="button" name="b4" value="4" onclick="calcNumbers('4')">
                    <input type="button" name="b5" value="5" onclick="calcNumbers(b5.value)">
                    <input type="button" name="b6" value="6" onclick="calcNumbers(b6.value)">
                    <input type="button" name="subb" value="-" onclick="calcNumbers(subb.value)">
                </div>
                <div class="row">
                    <input type="button" name="b1" value="1" onclick="calcNumbers(b1.value)">
                    <input type="button" name="b2" value="2" onclick="calcNumbers(b2.value)">
                    <input type="button" name="b3" value="3" onclick="calcNumbers(b3.value)">
                    <input type="button" name="mulb" value="*" onclick="calcNumbers(mulb.value)">
                </div>
                <div class="row">
                    <input type="button" name="b0" value="0" onclick="calcNumbers(b0.value)">
                    <input type="button" name="potb" value="C" onclick="clearDisplay()">
                    <input type="button" name="divb" value="/" onclick="calcNumbers(divb.value)">
                    <input type="button" name="red" value="=" onclick="calculate()">
                </div>
            </div>
        </form>
    </div>
  <script>
    function calcNumbers(num) {
        document.getElementById('display').value += num;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>
</body>
</html>
