<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(100, 97, 97, 0.1);
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons input {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #eee;
            transition: background-color 0.3s;
        }
        .buttons input:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <input type="button" value="7" onclick="appendNumber('7')">
        <input type="button" value="8" onclick="appendNumber('8')">
        <input type="button" value="9" onclick="appendNumber('9')">
        <input type="button" value="/" onclick="appendNumber('/')"><br>
        <input type="button" value="4" onclick="appendNumber('4')">
        <input type="button" value="5" onclick="appendNumber('5')">
        <input type="button" value="6" onclick="appendNumber('6')">
        <input type="button" value="*" onclick="appendNumber('*')"><br>
        <input type="button" value="1" onclick="appendNumber('1')">
        <input type="button" value="2" onclick="appendNumber('2')">
        <input type="button" value="3" onclick="appendNumber('3')">
        <input type="button" value="-" onclick="appendNumber('-')"><br>
        <input type="button" value="0" onclick="appendNumber('0')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendNumber('+')">
    </div>
</div>

<script>
    function appendNumber(num) {
        document.getElementById('display').value += num;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
